<ion-header>
  <ion-toolbar color="primary">
      <ion-button (click)="backToBooks()" >
          <ion-icon name="arrow-round-back" class="backToHome"></ion-icon>
      </ion-button>
      <ion-title>Details</ion-title>
      <ion-button (click)="editBook()" class="btn_edit">
        <ion-icon name="create"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
        <ion-card *ngIf="currentBook">
            <ion-card-title>{{currentBook.titre}}</ion-card-title>
            <ion-img src="{{currentBook.imagePath}}" alt="{{currentBook.titre}}"></ion-img>
            <ion-card-subtitle>Auteur : {{currentBook.authors}}</ion-card-subtitle>
            <ion-card-subtitle>Nombre de page : {{currentBook.nombrPage}}</ion-card-subtitle>
            <ion-card-subtitle>Cat√©gorie : {{currentBook.categories}}</ion-card-subtitle>
            <ion-card-subtitle>Publier le : {{currentBook.datePublication|date: 'dd/MM/yyyy hh:mm:ss'}}</ion-card-subtitle>
            <ion-card-subtitle>Description : </ion-card-subtitle>
            <ion-text>{{currentBook.longDescription}}</ion-text>
            <ion-item *ngIf="currentBook.rating < 4">
                <ion-label >Rating :
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                </ion-label>
            </ion-item>
            <ion-item *ngIf="currentBook.rating < 6 && currentBook.rating > 3">
                <ion-label >Rating :
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star-half"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                </ion-label>
            </ion-item>
            <ion-item *ngIf="currentBook.rating <= 10  && currentBook.rating > 6">
                <ion-label >Rating :
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                </ion-label>
            </ion-item>
            <div>
            <ion-button (click)="supprimerBook(currentBook)" class="btn_delete">
                <span><ion-icon name="trash"></ion-icon></span>
            </ion-button>
            </div>
        </ion-card>


</ion-content>
